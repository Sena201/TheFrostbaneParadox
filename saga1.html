  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0d0d0d;
      color: #c0c0c0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: flex-start; /* align left only */
      align-items: center;
      padding: 15px 20px;
      background: #111;
      box-shadow: 0 0 15px #0ff4;
    }

    .neon-button {
      border: 2px solid #00ffff;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      background: transparent;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
      text-transform: uppercase;
      transition: 0.3s;
    }

    .neon-button:hover {
      background: #00ffff33;
      box-shadow: 0 0 10px #00ffffaa, 0 0 20px #00ffff66;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      flex-wrap: wrap;
    }

    .chapter-box {
      width: 300px;
      height: 120px;
      background: transparent;
      border: 2px solid #00ffffaa;
      color: white;
      font-size: 22px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      text-decoration: none;
      border-radius: 15px;
      box-shadow: 0 0 12px #00ffff55;
      transition: 0.3s;
    }

    .chapter-box:hover {
      box-shadow: 0 0 20px #00ffffaa;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #111;
      font-size: 14px;
      color: #666;
    }

    @media (max-width: 600px) {
      .chapter-box {
        width: 90%;
        font-size: 20px;
        margin: 10px 0;
      }
    }
  </style>
</head>
